private_items:
  get:
    tags:
      - PrivateItems
    summary: 私物一覧取得
    responses:
      "200":
        description: 私物一覧
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/private_item.yaml"
  post:
    tags:
      - PrivateItems
    summary: 私物新規登録
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/private_item.yaml"
    responses:
      "201":
        description: 私物登録成功
        content:
          application/json:
            schema:
              $ref: "../schemas/private_item.yaml"
      "400":
        description: 必須項目の入力漏れなど

private_items-{private_item_id}:
  get:
    tags:
      - PrivateItems
    summary: 私物情報取得
    parameters:
      - in: path
        name: private_item_id
        schema:
          type: string
        required: true
        description: 私物のID
    responses:
      "200":
        description: 私物情報
        content:
          application/json:
            schema:
              $ref: "../schemas/private_item.yaml"
      "404":
        description: 私物が見つかりません
  put:
    tags:
      - PrivateItems
    summary: 私物情報更新
    parameters:
      - in: path
        name: private_item_id
        schema:
          type: string
        required: true
        description: 私物のID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/private_item.yaml"
    responses:
      "200":
        description: 私物情報更新成功
        content:
          application/json:
            schema:
              $ref: "../schemas/private_item.yaml"
      "400":
        description: 必須項目の入力漏れなど
      "404":
        description: 私物が見つかりません
  delete:
    tags:
      - PrivateItems
    summary: 私物削除
    parameters:
      - in: path
        name: private_item_id
        schema:
          type: string
        required: true
        description: 私物のID
    responses:
      "204":
        description: 私物削除成功
      "404":
        description: 私物が見つかりません
