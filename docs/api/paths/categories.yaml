categories:
  get:
    tags:
      - Categories
    summary: カテゴリ一覧取得
    responses:
      "200":
        description: カテゴリ一覧
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/category.yaml"
  post:
    tags:
      - Categories
    summary: カテゴリ新規登録
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/category.yaml"
    responses:
      "201":
        description: カテゴリ登録成功
        content:
          application/json:
            schema:
              $ref: "../schemas/category.yaml"
      "400":
        description: 必須項目の入力漏れなど

categories-{category_id}:
  get:
    tags:
      - Categories
    summary: カテゴリ情報取得
    parameters:
      - in: path
        name: category_id
        schema:
          type: string
        required: true
        description: カテゴリのID
    responses:
      "200":
        description: カテゴリ情報
        content:
          application/json:
            schema:
              $ref: "../schemas/category.yaml"
      "404":
        description: カテゴリが見つかりません
  put:
    tags:
      - Categories
    summary: カテゴリ情報更新
    parameters:
      - in: path
        name: category_id
        schema:
          type: string
        required: true
        description: カテゴリのID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/category.yaml"
    responses:
      "200":
        description: カテゴリ情報更新成功
        content:
          application/json:
            schema:
              $ref: "../schemas/category.yaml"
      "400":
        description: 必須項目の入力漏れなど
      "404":
        description: カテゴリが見つかりません
  delete:
    tags:
      - Categories
    summary: カテゴリ削除
    parameters:
      - in: path
        name: category_id
        schema:
          type: string
        required: true
        description: カテゴリのID
    responses:
      "204":
        description: カテゴリ削除成功
      "404":
        description: カテゴリが見つかりません
